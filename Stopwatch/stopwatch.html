<!DOCTYPE HTML>
<html>
	<head>
		<title> Stopwatch </title>
		<link rel="stylesheet" type="text/css" href="stopwatch.css">
	</head>
	
	<body>
		
		<div id="sw1">

			<div>

				<span class="clock_hours">00</span>:<span class="clock_minutes">00</span>:<span class="clock_seconds">00</span>:<span class="clock_milliseconds">00</span>

			</div>

			<div>

				<button class="start" onclick="stopWatch(sw1)">start</button>
				<button class="stop">stop</button>
				<button class="clear">clear</button>

			</div>
		
		</div>
		<br>
		
		<div id="sw2">

			<div>

				<span class="clock_hours">00</span>:<span class="clock_minutes">00</span>:<span class="clock_seconds">00</span>:<span class="clock_milliseconds">00</span>

			</div>

			<div>

				<button class="start" onclick="stopWatch(sw2)">start</button>
				<button class="stop">stop</button>
				<button class="clear">clear</button>

			</div>
		
		</div>
		
		
		<script type="text/javascript" src="stopwatch.js"></script>
		
	</body>

</html>
